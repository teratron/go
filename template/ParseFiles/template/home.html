<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

<a href="/data">data</a>
<h1>Home</h1>

{{ if ne .Name "Bob" }}
    <span>Hello {{ .Name }}</span>
{{ else }}
    <span>Hello!</span>
{{ end }}

<p>{{ .Name }}</p>
<p>{{ .Age }}</p>
<p>{{ .Money }}</p>

<ul>
    {{ range .Hobbies }}
        <li>{{ . }}</li>
    {{else }}
        <li>no list</li>
    {{ end }}
</ul>

</body>
</html>

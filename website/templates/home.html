<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<h1>Home</h1>

{{ if ne .Name "Bob" }}
    <span>Hello</span>
{{ else }}
    <p>{{ .Name }}</p>
    <p>{{ .Age }}</p>
{{ end }}

<ul>
    {{ range .Hobbies }}
        <li>{{ . }}</li>
    {{else }}
        <li>no list</li>
    {{ end }}
</ul>

</body>
</html>
